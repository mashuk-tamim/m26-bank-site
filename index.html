<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank: The Halal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center m-5">Welcome to <span
                class="text-5xl font-bold">Baap er Bank</span></h1>
        <h3 class="text-5xl text-center font-medium">The Halal Bank</h3>
    </header>
    <main>
        <section class="bg-slate-400 w-2/6 h-64 rounded-xl mx-auto text-center m-10 flex flex-col justify-center items-center gap-5">
            <h3 class="text-2xl">Please Login</h3>
            <input class="rounded-lg pr-16 pl-2 py-2" type="email" id="user-email" placeholder="enter your email">
            <!-- <br> -->
            <input class="rounded-lg pr-16 pl-2 py-2" type="password" id="user-password" placeholder="enter your password">
            <button class="bg-amber-600 hover:bg-sky-600 text-white py-1 px-5 rounded-lg">Submit</button>
        </section>
    </main>
</body>

</html>
